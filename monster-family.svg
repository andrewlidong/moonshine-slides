<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a1a"/>
    
    <!-- Monster at the top -->
    <g transform="translate(350, 30)">
        <circle cx="50" cy="50" r="40" fill="#ff4444"/>
        <text x="50" y="45" fill="#ffffff" font-size="14" text-anchor="middle" font-family="Arial">Monster</text>
        <text x="50" y="65" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">M</text>
    </g>
    
    <!-- Baby Monster -->
    <g transform="translate(350, 140)">
        <circle cx="50" cy="50" r="35" fill="#44ff44"/>
        <text x="50" y="45" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">Baby</text>
        <text x="50" y="60" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">Monster</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="400" y1="120" x2="400" y2="140" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Happy Family (smaller circles in an arc) -->
    <g transform="translate(200, 250)">
        <!-- 18 small circles in an arc representing the happy family -->
        <path d="M 0,0 A 200,200 0 0,1 400,0" stroke="#88ccff" stroke-width="2" fill="none"/>
        <!-- First 9 circles -->
        <g transform="translate(0, 0)">
            <circle cx="20" cy="0" r="15" fill="#88ccff"/>
            <circle cx="60" cy="-10" r="15" fill="#88ccff"/>
            <circle cx="100" cy="-15" r="15" fill="#88ccff"/>
            <circle cx="140" cy="-15" r="15" fill="#88ccff"/>
            <circle cx="180" cy="-10" r="15" fill="#88ccff"/>
            <circle cx="220" cy="0" r="15" fill="#88ccff"/>
            <circle cx="260" cy="15" r="15" fill="#88ccff"/>
            <circle cx="300" cy="35" r="15" fill="#88ccff"/>
            <circle cx="340" cy="60" r="15" fill="#88ccff"/>
        </g>
    </g>
    
    <!-- Pariah Groups (disconnected) -->
    <g transform="translate(50, 150)">
        <text x="0" y="-10" fill="#ffffff" font-size="14" font-family="Arial">Pariah Groups</text>
        <circle cx="20" cy="20" r="15" fill="#4444ff"/>
        <circle cx="60" cy="20" r="15" fill="#4444ff"/>
        <circle cx="100" cy="20" r="15" fill="#4444ff"/>
        <circle cx="20" cy="60" r="15" fill="#4444ff"/>
        <circle cx="60" cy="60" r="15" fill="#4444ff"/>
        <circle cx="100" cy="60" r="15" fill="#4444ff"/>
    </g>
    
    <!-- Labels -->
    <text x="400" y="330" fill="#88ccff" font-size="14" text-anchor="middle" font-family="Arial">The Happy Family (18 "children")</text>
</svg> 