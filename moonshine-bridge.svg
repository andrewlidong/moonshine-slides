<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="300" fill="#1a1a1a"/>
    
    <!-- Left world: Group Theory -->
    <g transform="translate(50, 50)">
        <circle cx="100" cy="100" r="80" fill="none" stroke="#ff4444" stroke-width="2"/>
        <text x="100" y="100" fill="#ff4444" font-size="16" text-anchor="middle">Group Theory</text>
        <!-- Symbolic group elements -->
        <circle cx="70" cy="70" r="10" fill="#ff4444" opacity="0.7"/>
        <circle cx="130" cy="70" r="10" fill="#ff4444" opacity="0.7"/>
        <circle cx="70" cy="130" r="10" fill="#ff4444" opacity="0.7"/>
        <circle cx="130" cy="130" r="10" fill="#ff4444" opacity="0.7"/>
        <path d="M 70,70 L 130,130 M 130,70 L 70,130" stroke="#ff4444" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Bridge/Connection -->
    <g transform="translate(250, 50)">
        <path d="M 0,100 C 100,100 200,100 300,100" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="150" y="80" fill="#ffffff" font-size="20" text-anchor="middle">Monstrous</text>
        <text x="150" y="140" fill="#ffffff" font-size="20" text-anchor="middle">Moonshine</text>
    </g>
    
    <!-- Right world: Number Theory -->
    <g transform="translate(550, 50)">
        <circle cx="100" cy="100" r="80" fill="none" stroke="#88ccff" stroke-width="2"/>
        <text x="100" y="100" fill="#88ccff" font-size="16" text-anchor="middle">Number Theory</text>
        <!-- Symbolic function -->
        <path d="M 60,120 Q 100,60 140,120" fill="none" stroke="#88ccff" stroke-width="2" opacity="0.7"/>
        <path d="M 70,110 Q 100,70 130,110" fill="none" stroke="#88ccff" stroke-width="1" opacity="0.5"/>
    </g>
</svg> 