<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="300" fill="#1a1a1a"/>
    
    <!-- Left Figure (Monster Group) -->
    <g transform="translate(100, 100)">
        <circle cx="50" cy="50" r="40" fill="#ff4444" opacity="0.7"/>
        <text x="50" y="120" fill="#ff4444" font-size="16" text-anchor="middle">Monster Group</text>
        <!-- Pointing hand -->
        <path d="M 100,50 L 300,50 M 280,30 L 300,50 L 280,70" 
              stroke="#ff4444" stroke-width="3" fill="none"/>
    </g>

    <!-- Right Figure (j-function) -->
    <g transform="translate(450, 100)">
        <circle cx="50" cy="50" r="40" fill="#88ccff" opacity="0.7"/>
        <text x="50" y="120" fill="#88ccff" font-size="16" text-anchor="middle">j-function</text>
        <!-- Pointing hand -->
        <path d="M 0,50 L -200,50 M -180,30 L -200,50 L -180,70" 
              stroke="#88ccff" stroke-width="3" fill="none"/>
    </g>

    <!-- Central Number -->
    <g transform="translate(350, 50)">
        <text x="50" y="50" fill="#ffffff" font-size="24" text-anchor="middle">196,884</text>
        <text x="50" y="80" fill="#ffffff" font-size="16" text-anchor="middle">=</text>
        <text x="50" y="110" fill="#ffffff" font-size="24" text-anchor="middle">196,883 + 1</text>
    </g>
</svg> 