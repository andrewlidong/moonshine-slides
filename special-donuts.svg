<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="300" fill="#1a1a1a"/>
    
    <!-- Square Donut (Left) -->
    <g transform="translate(150, 50)">
        <!-- Outer square -->
        <rect x="0" y="0" width="200" height="200" fill="none" stroke="#88ccff" stroke-width="2"/>
        <!-- Inner square -->
        <rect x="50" y="50" width="100" height="100" fill="none" stroke="#88ccff" stroke-width="2"/>
        <!-- Connecting lines to show 3D -->
        <path d="M 0,0 L 20,-20 M 200,0 L 220,-20 M 200,200 L 220,180 M 0,200 L 20,180" 
              stroke="#88ccff" stroke-width="2" opacity="0.5"/>
        <path d="M 20,-20 L 220,-20 L 220,180 L 20,180 Z" 
              fill="none" stroke="#88ccff" stroke-width="2" opacity="0.3"/>
        <!-- Label -->
        <text x="100" y="240" fill="#ffffff" font-size="16" text-anchor="middle">Square Donut</text>
        <text x="100" y="265" fill="#88ccff" font-size="20" text-anchor="middle">j = 1728</text>
    </g>

    <!-- Hexagonal Donut (Right) -->
    <g transform="translate(450, 50)">
        <!-- Outer hexagon -->
        <path d="M 100,0 L 190,50 L 190,150 L 100,200 L 10,150 L 10,50 Z" 
              fill="none" stroke="#ff4444" stroke-width="2"/>
        <!-- Inner hexagon -->
        <path d="M 100,50 L 145,75 L 145,125 L 100,150 L 55,125 L 55,75 Z" 
              fill="none" stroke="#ff4444" stroke-width="2"/>
        <!-- Connecting lines to show 3D -->
        <path d="M 100,0 L 120,-20 M 190,50 L 210,30 M 190,150 L 210,130 M 100,200 L 120,180 M 10,150 L 30,130 M 10,50 L 30,30" 
              stroke="#ff4444" stroke-width="2" opacity="0.5"/>
        <path d="M 120,-20 L 210,30 L 210,130 L 120,180 L 30,130 L 30,30 Z" 
              fill="none" stroke="#ff4444" stroke-width="2" opacity="0.3"/>
        <!-- Label -->
        <text x="100" y="240" fill="#ffffff" font-size="16" text-anchor="middle">Hexagonal Donut</text>
        <text x="100" y="265" fill="#ff4444" font-size="20" text-anchor="middle">j = 0</text>
    </g>

    <!-- Connecting arrow -->
    <g transform="translate(370, 125)">
        <text x="0" y="-20" fill="#ffffff" font-size="14" text-anchor="middle">Different Shapes</text>
        <text x="0" y="40" fill="#ffffff" font-size="14" text-anchor="middle">Different j-values</text>
    </g>
</svg> 