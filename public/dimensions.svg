<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a1a"/>
    
    <!-- 1D Line -->
    <g transform="translate(50, 80)">
        <line x1="0" y1="0" x2="100" y2="0" stroke="#ffffff" stroke-width="2"/>
        <text x="50" y="30" fill="#ffffff" font-size="14" text-anchor="middle">1D</text>
    </g>
    
    <!-- 2D Square -->
    <g transform="translate(200, 30)">
        <rect width="100" height="100" fill="none" stroke="#ffffff" stroke-width="2"/>
        <text x="50" y="130" fill="#ffffff" font-size="14" text-anchor="middle">2D</text>
    </g>
    
    <!-- 3D Cube (isometric) -->
    <g transform="translate(350, 30)">
        <!-- Front face -->
        <path d="M 30,30 L 130,30 L 130,130 L 30,130 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
        <!-- Back edges -->
        <path d="M 30,30 L 60,0 L 160,0 L 130,30" fill="none" stroke="#ffffff" stroke-width="2"/>
        <!-- Side edges -->
        <path d="M 130,30 L 160,0" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 130,130 L 160,100" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 160,0 L 160,100" fill="none" stroke="#ffffff" stroke-width="2"/>
        <text x="95" y="130" fill="#ffffff" font-size="14" text-anchor="middle">3D</text>
    </g>
    
    <!-- 4D Tesseract (projection) -->
    <g transform="translate(500, 30)">
        <!-- Inner cube -->
        <path d="M 40,40 L 90,40 L 90,90 L 40,90 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
        <!-- Outer cube -->
        <path d="M 60,20 L 110,20 L 110,70 L 60,70 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
        <!-- Connections -->
        <path d="M 40,40 L 60,20" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 90,40 L 110,20" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 90,90 L 110,70" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 40,90 L 60,70" fill="none" stroke="#ffffff" stroke-width="2"/>
        <text x="75" y="130" fill="#ffffff" font-size="14" text-anchor="middle">4D</text>
    </g>
    
    <!-- 196,883D representation -->
    <g transform="translate(650, 30)">
        <!-- Complex shape suggesting higher dimensions -->
        <path d="M 50,50 C 70,20 90,80 110,50" stroke="#ff4444" stroke-width="2" fill="none"/>
        <path d="M 30,70 C 50,40 70,100 90,70" stroke="#44ff44" stroke-width="2" fill="none"/>
        <path d="M 40,60 C 60,30 80,90 100,60" stroke="#4444ff" stroke-width="2" fill="none"/>
        <circle cx="70" cy="60" r="40" stroke="#ffffff" stroke-width="2" fill="none"/>
        <circle cx="70" cy="60" r="30" stroke="#88ccff" stroke-width="2" fill="none" opacity="0.5"/>
        <!-- Dots suggesting more dimensions -->
        <circle cx="60" cy="50" r="2" fill="#ffffff"/>
        <circle cx="65" cy="55" r="2" fill="#ffffff"/>
        <circle cx="70" cy="60" r="2" fill="#ffffff"/>
        <text x="70" y="130" fill="#ffffff" font-size="14" text-anchor="middle">196,883D</text>
    </g>
    
    <!-- Arrow suggesting progression -->
    <path d="M 50,200 L 750,200" stroke="#88ccff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#88ccff"/>
        </marker>
    </defs>
    
    <!-- Caption -->
    <text x="400" y="350" fill="#ffffff" font-size="16" text-anchor="middle">
        As dimensions increase, complexity grows exponentially
    </text>
    <text x="400" y="380" fill="#88ccff" font-size="14" text-anchor="middle">
        The Monster Group lives in 196,883 dimensions - far beyond human visualization
    </text>
</svg> 