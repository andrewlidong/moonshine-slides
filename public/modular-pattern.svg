<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a1a"/>
    
    <!-- Modular Pattern (Escher-like) -->
    <g transform="translate(50, 50)">
        <text x="150" y="-20" fill="#ffffff" font-size="16" text-anchor="middle">Modular Pattern in Complex Plane</text>
        <!-- Grid of repeating triangular patterns -->
        <g stroke="#88ccff" stroke-width="1.5" fill="none">
            <path d="M 0,0 L 300,0 L 150,260 Z" />
            <path d="M 75,130 L 225,130 L 150,260 Z" opacity="0.7"/>
            <path d="M 37.5,65 L 112.5,65 L 75,130 Z" opacity="0.5"/>
            <path d="M 187.5,65 L 262.5,65 L 225,130 Z" opacity="0.5"/>
            <!-- More detailed internal patterns -->
            <path d="M 150,0 L 150,260" stroke-dasharray="4,4"/>
            <path d="M 75,130 L 225,130" stroke-dasharray="4,4"/>
            <circle cx="150" cy="87" r="30" opacity="0.7"/>
        </g>
    </g>
    
    <!-- Torus Visualization -->
    <g transform="translate(450, 50)">
        <text x="150" y="-20" fill="#ffffff" font-size="16" text-anchor="middle">Different Torus Shapes → Different j-values</text>
        <!-- First torus (more circular) -->
        <g transform="translate(0, 30)">
            <ellipse cx="75" cy="60" rx="60" ry="20" stroke="#ff4444" fill="none" stroke-width="2"/>
            <ellipse cx="75" cy="60" rx="60" ry="20" stroke="#ff4444" fill="none" stroke-width="2" transform="rotate(60,75,60)"/>
            <ellipse cx="75" cy="60" rx="60" ry="20" stroke="#ff4444" fill="none" stroke-width="2" transform="rotate(-60,75,60)"/>
            <text x="75" y="110" fill="#ff4444" font-size="14" text-anchor="middle">j = 1728</text>
        </g>
        <!-- Second torus (more stretched) -->
        <g transform="translate(170, 30)">
            <ellipse cx="75" cy="60" rx="80" ry="15" stroke="#44ff44" fill="none" stroke-width="2"/>
            <ellipse cx="75" cy="60" rx="80" ry="15" stroke="#44ff44" fill="none" stroke-width="2" transform="rotate(60,75,60)"/>
            <ellipse cx="75" cy="60" rx="80" ry="15" stroke="#44ff44" fill="none" stroke-width="2" transform="rotate(-60,75,60)"/>
            <text x="75" y="110" fill="#44ff44" font-size="14" text-anchor="middle">j = 0</text>
        </g>
    </g>
    
    <!-- j-function series -->
    <g transform="translate(100, 280)">
        <text x="300" y="0" fill="#ffffff" font-size="16" text-anchor="middle">j-function Fourier Series</text>
        <text x="300" y="40" fill="#88ccff" font-size="14" text-anchor="middle" font-family="monospace">
            j(q) = 1/q + 744 + 196884q + 21493760q² + ...
        </text>
        <text x="300" y="80" fill="#ffffff" font-size="12" text-anchor="middle" opacity="0.8">
            These coefficients will have a surprising connection to the Monster group!
        </text>
    </g>
</svg> 