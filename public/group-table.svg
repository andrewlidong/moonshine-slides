<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#1a1a1a"/>
    
    <!-- Title -->
    <text x="400" y="40" fill="#ffffff" font-size="24" text-anchor="middle" font-family="Arial">Sporadic Simple Groups</text>
    
    <!-- Legend -->
    <g transform="translate(20, 70)">
        <rect width="20" height="20" fill="#ff4444"/>
        <text x="30" y="15" fill="#ffffff" font-size="14" font-family="Arial">Monster Group</text>
        
        <rect y="30" width="20" height="20" fill="#44ff44"/>
        <text x="30" y="45" fill="#ffffff" font-size="14" font-family="Arial">Baby Monster Group</text>
        
        <rect y="60" width="20" height="20" fill="#4444ff"/>
        <text x="30" y="75" fill="#ffffff" font-size="14" font-family="Arial">Pariah Groups</text>
        
        <rect y="90" width="20" height="20" fill="#ffff44"/>
        <text x="30" y="105" fill="#ffffff" font-size="14" font-family="Arial">Mathieu Groups</text>
    </g>
    
    <!-- Grid of Groups -->
    <g transform="translate(200, 100)">
        <!-- Monster -->
        <g transform="translate(0, 0)">
            <rect width="100" height="100" fill="#ff4444"/>
            <text x="50" y="40" fill="#ffffff" font-size="16" text-anchor="middle" font-family="Arial">Monster</text>
            <text x="50" y="60" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">M</text>
            <text x="50" y="80" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">~8×10⁵³</text>
        </g>
        
        <!-- Baby Monster -->
        <g transform="translate(110, 0)">
            <rect width="100" height="100" fill="#44ff44"/>
            <text x="50" y="40" fill="#ffffff" font-size="16" text-anchor="middle" font-family="Arial">Baby Monster</text>
            <text x="50" y="60" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">B</text>
            <text x="50" y="80" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">~4×10³³</text>
        </g>
        
        <!-- Mathieu Groups -->
        <g transform="translate(0, 110)">
            <rect width="45" height="45" fill="#ffff44"/>
            <text x="22.5" y="25" fill="#000000" font-size="12" text-anchor="middle" font-family="Arial">M₂₄</text>
        </g>
        <g transform="translate(55, 110)">
            <rect width="45" height="45" fill="#ffff44"/>
            <text x="22.5" y="25" fill="#000000" font-size="12" text-anchor="middle" font-family="Arial">M₂₃</text>
        </g>
        <g transform="translate(110, 110)">
            <rect width="45" height="45" fill="#ffff44"/>
            <text x="22.5" y="25" fill="#000000" font-size="12" text-anchor="middle" font-family="Arial">M₂₂</text>
        </g>
        <g transform="translate(165, 110)">
            <rect width="45" height="45" fill="#ffff44"/>
            <text x="22.5" y="25" fill="#000000" font-size="12" text-anchor="middle" font-family="Arial">M₁₂</text>
        </g>
        <g transform="translate(220, 110)">
            <rect width="45" height="45" fill="#ffff44"/>
            <text x="22.5" y="25" fill="#000000" font-size="12" text-anchor="middle" font-family="Arial">M₁₁</text>
        </g>
        
        <!-- Pariah Groups -->
        <g transform="translate(0, 165)">
            <rect width="45" height="45" fill="#4444ff"/>
            <text x="22.5" y="25" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">J₁</text>
        </g>
        <g transform="translate(55, 165)">
            <rect width="45" height="45" fill="#4444ff"/>
            <text x="22.5" y="25" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">J₂</text>
        </g>
        <g transform="translate(110, 165)">
            <rect width="45" height="45" fill="#4444ff"/>
            <text x="22.5" y="25" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">J₃</text>
        </g>
        <g transform="translate(165, 165)">
            <rect width="45" height="45" fill="#4444ff"/>
            <text x="22.5" y="25" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">J₄</text>
        </g>
    </g>
    
    <!-- Caption -->
    <text x="400" y="460" fill="#88ccff" font-size="14" text-anchor="middle" font-family="Arial">
        The Monster Group towers over all other sporadic simple groups in size
    </text>
</svg> 